name: DVC Workflow

on:
  push:
    branches:
      - main
    paths:
      - '**/*.dvc'
      - 'dvc.lock'
      - '.dvc/**'
  pull_request:
    branches:
      - main
    paths:
      - '**/*.dvc'
      - 'dvc.lock'
      - '.dvc/**'

jobs:
  run_data_checker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: 'pip'
        cache-dependency-path: setup.py

    - name: Install dependencies
      run: |
        make dev_requirements
        pip list

    - name: Auth with GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Pull data
      run: |
        dvc pull --no-run-cache
        python -c "from pathlib import Path; print([str(file) for file in Path('data').rglob('*') if file.is_file()])"

    - name: Check data statistics & generate report
      run: |
        python src/example_mlops/data.py > data_statistics.txt
        echo '![](./mnist_images.png "MNIST images")' >> data_statistics.txt
        echo '![](./train_label_distribution.png "Train label distribution")' >> data_statistics.txt
        echo '![](./test_label_distribution.png "Test label distribution")' >> data_statistics.txt

    - name: Comment on PR
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cml comment create report.md --watermark-title="Data Checker"
