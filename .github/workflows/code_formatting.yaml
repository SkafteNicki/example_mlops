name: Code formatting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'

      - name: Install dependencies
        run:
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Ruff check
        run: ruff check .

      - name: Ruff format
        run: ruff format .
