    '-t',
    'europe-west1-docker.pkg.dev/$PROJECT_ID/example-mlops-containers/base',
    '-f',
    'dockerfiles/base.dockerfile'
  ]
  env: 'DOCKER_BUILDKIT=1'
images:
- 'europe-west1-docker.pkg.dev/$PROJECT_ID/example-mlops-containers/base'
